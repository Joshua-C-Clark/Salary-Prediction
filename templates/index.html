<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary text-white">
    <div>
      <div class="jumbotron container-fluid text-center mt-5">
        <h1 class="display-4">Salary Prediction</h1>
      </div>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <div class="container-fluid text-center">
          <div class="m-2 mt-5 text-dark">
            <input
              list="Company"
              type="text"
              name="Company"
              placeholder="Company"
              required="required"
            />
            <datalist id="Company">
              {%for item in companies%}
              <option value="{{item}}" />
              {% endfor %}
            </datalist>
            <input
              list="Location"
              type="text"
              name="Location"
              placeholder="Location"
              required="required"
            />
            <datalist id="Location">
              {%for item in locations%}
              <option value="{{item}}" />
              {% endfor %}
            </datalist>
            <input
              list="Job Title"
              type="text"
              name="Job Title"
              placeholder="Job Title"
              required="required"
            />
            <datalist id="Job Title">
              {%for item in titles%}
              <option value="{{item}}" />
              {% endfor %}
            </datalist>

            <input
              list="Subspecialty"
              type="text"
              name="Subspecialty"
              placeholder="Subspecialty"
              required="required"
            />
            <datalist id="Subspecialty">
              {%for item in subspecialties%}
              <option value="{{item}}" />
              {% endfor %}
            </datalist>

            <input
              list="Role"
              type="text"
              name="Role"
              placeholder="Role"
              required="required"
            />

            <datalist id="Role">
              {%for item in roles%}
              <option value="{{item}}" />
              {% endfor %}
            </datalist>

            <button type="submit" class="btn btn-primary btn-block btn-large">
              Predict Salary
            </button>
          </div>
        </div>
      </form>

      <br />
      <br />
      <div class="container-fluid text-center">{{ prediction_text }}</div>
    </div>
  </body>
</html>
